<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Historique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Historique de mes Demandes de Congé</h2>
    <a class="btn btn-danger" th:href="@{/logout}" sec:authorize="isAuthenticated">Retour</a>
    <table class="table table-hover table-bordered text-center">
        <thead class="bg-primary text-white">
        <tr>
            <th>#</th>
            <th>Date Début</th>
            <th>Date Fin</th>
            <th>Motif</th>
            <th>Type de Congé</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="demande : ${demandes}">
            <td th:text="${demande.id}"></td>
            <td th:text="${demande.dateDebut}"></td>
            <td th:text="${demande.dateFin}"></td>
            <td th:text="${demande.motif}"></td>
            <td th:text="${demande.typeConge}"></td>
            <td>
                        <span th:classappend="${demande.statut == 'Approuvé' ? 'badge bg-success' : demande.statut == 'Rejeté' ? 'badge bg-danger' : 'badge bg-warning'}"
                              th:text="${demande.statut}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
