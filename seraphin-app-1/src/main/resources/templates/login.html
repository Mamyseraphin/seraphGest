<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Glassmorphism styles */
        body {
            background: linear-gradient(to bottom, #0e2433, #1b4b59);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .glass-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
        }

        .btn {
            width: 100%;
            background-color: #45b6fe;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3498db;
        }

        .form-control {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <!-- Form Title -->
        <h2 class="text-center mb-4">Connection</h2>
        <!-- Message Section -->
        <div class="message text-center text-white bg-danger" th:if="${param.error}">
            Nom d'utilisateur ou mot de passe invalide
        </div>
        <div class="message text-center text-white bg-success" th:if="${param.logout}">
            Connexion avec succ√®s
        </div>
        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Entrer votre mail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrer votre mot de passe" required>
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>

        <!-- Create Account Button -->
        <div class="text-center mt-4">
            <p>Don't have an account?</p>
            <a th:href="@{/registration}" class="btn btn-secondary">Creer un compte</a>
        </div>
    </div>
</body>
</html>
