<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Glassmorphism styles */
        body {
            background: linear-gradient(to bottom, #0e2433, #1b4b59);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .glass-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            background-color: #45b6fe;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #3498db;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- Message Section -->
        <div class="message" th:if="${message != null}">
            [[${message}]]
        </div>

        <!-- Form Title -->
        <h2 class="text-center mb-4">Inscription</h2>

        <!-- Registration Form -->
        <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname:</label>
                <input th:field="*{fullname}" type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your fullname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
<!--            Les nouveaux params-->
            <div class="mb-3">
                <label for="matricule" class="form-label">matricule:</label>
                <input th:field="*{matricule}" type="text" class="form-control" id="matricule" name="matricule" placeholder="Enter your fullname" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <select class="form-select" id="service" name="service" required>
                    <option value="" disabled selected>Choisir un service</option>
                    <option value="Formation">Informatique</option>
                    <option value="Maternité">Bureau Strategie de Developpement</option>
                    <option value="Maladie">Ressource Humaines</option>
                    <option value="Acceuil">Acceuil</option>
                    <option value="secretariat">Secretariat</option>
                    <option value="communication">Communication</option>
                    <option value="Genre equite">Genre et Equité</option>
                    <option value="Controlleur financier">Controlleur financier</option>
                    <option value="DAF">DAF</option>
                    <option value="Conseiller">Conseiller</option>
                </select>
            </div>
<!--            postes-->
            <div class="mb-3">
                <label for="poste" class="form-label">Postes</label>
                <select class="form-select" id="poste" name="poste" required>
                    <option value="" disabled selected>Choisir un Poste</option>
                    <option value="Directeur Géneral" >Directeur Généra</option>
                    <option value="Directeur Général Adijoitn" >Directeur Général Adijoitn</option>
                    <option value="Assistant" >Assistant</option>
                    <option value="Chef Service" >Chef Service</option>
                    <option value="Stagiare" >Stagiare</option>
                    <option value="Conseiller Principal" >Conseiller Principal</option>
                    <option value="Conseiller Fiscal" >Conseiller Fiscal</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">S'inscrire</button>
        </form>
        <!-- Create Account Button -->
        <div class="text-center mt-4">
        <p>J'ai un compte ?</p>
        <a th:href="@{/login}" class="btn btn-secondary">Se connecter</a>
    </div>
    </div>
</body>
</html>
